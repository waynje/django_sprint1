{% extends "base.html" %}
{% block title %}
  {{ post.location }}. {{ post.date }}
{% endblock %}
{% block content %}
  <div class="container py-5">
      <article>
          <ul>
              <li>Место : {{ post.location }}</li>
              <li>Дата : {{ post.date }}</li>
              <li>Категория : {{ post.category }}</li>
          </ul>
          <p>
              {{ post.text|linebreaks }}
          </p>
  </div>        
{% endblock %}
